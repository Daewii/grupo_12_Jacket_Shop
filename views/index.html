<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/main-section-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&family=Roboto&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <title>Jacket Shop</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="navbar-top">
                <div class="burger-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logo">
                    <img src="\images\Jacket Shop-logo-white.png" alt="logo blanco">
                </div>
                <div class="icons-navbar">
                    <div class="user">
                        <i class="fas fa-user"></i>
                        <p>Ingresa</p>
                    </div>
                    <div class="shopping-car">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Carrito</p>
                    </div>
                    <div class="mode">
                        <i class="fas fa-sun"></i>
                        <p>Modo</p>
                    </div>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Buscar">
                    <div class="search">
                        <i class="fa fa-search"></i>
                    </div>
                </div>
            </div>
            <div class="navbar-bottom">
                <div class="list-navbar">
                    <ul>
                        <li type="none"><a href="#">Mujer</a></li>
                        <li type="none"><a href="#">Hombre</a></li>
                        <li type="none"><a href="#">Lo nuevo</a></li>
                        <li type="none"><a href="#">Ofertas</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="main-img">
            <div class="wrapper">
                <a href="#section-2">Navegar!</a>
              </div>
            <img class="img-m" src="\images\main-img.jpg" alt="imÃ¡gen principal">
        </div>
    </section>
    <section id="section-2">
        <h1>hola mundo!!</h1>
    </section>
</body>

</html>
